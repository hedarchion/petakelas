    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      
      /* Performance: CSS containment for paint/layout isolation */
      
      .contain-layout {
        contain: layout;
      }
      
      .contain-paint {
        contain: paint;
      }
      
      .contain-strict {
        contain: strict;
      }
      
      .contain-content {
        contain: content;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: pan-x pan-y;
        /* Performance: promote to own layer */
        will-change: transform;
      }
      
      /* Prevent pull-to-refresh on mobile */
      
      html, body {
        overscroll-behavior: none;
      }
      
      /* Responsive text sizing base */
      
      html {
        font-size: 14px;
      }
      
      @media (min-width: 480px) {
        html { font-size: 15px; }
      }
      
      @media (min-width: 768px) {
        html { font-size: 16px; }
      }
      
      /* Custom scrollbar for dark theme */
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      @media (min-width: 768px) {
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
      }
      
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      
      /* Mobile-specific improvements */
      
      @media (max-width: 480px) {
        ::-webkit-scrollbar {
          width: 4px;
          height: 4px;
        }
      }
      
      /* Tablet-specific adjustments */
      
      @media (min-width: 481px) and (max-width: 1024px) {
        ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }
      }
      
      /* Safe area for notched devices */
      
      @supports (padding: max(0px)) {
        .safe-area-inset {
          padding-left: max(1rem, env(safe-area-inset-left));
          padding-right: max(1rem, env(safe-area-inset-right));
          padding-bottom: max(1rem, env(safe-area-inset-bottom));
        }
      }
      
      /* Performance: Reduce motion for users who prefer it */
      
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
      
      /* Performance: GPU acceleration for animated elements */
      
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
      
      /* Performance: Content visibility for off-screen content */
      
      .content-visibility-auto {
        content-visibility: auto;
        contain-intrinsic-size: 0 500px;
      }
      
      /* Line clamp utility */
      
      .line-clamp-4 {
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
